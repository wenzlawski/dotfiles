matches:
  - trigger: "ofc"
    replace: "of course"
  - trigger: ";eg"
    replace: "e.g."
  - trigger: "aee"
    replace: "ä"
    propagate_case: true
  - trigger: "oee"
    replace: "ö"
    propagate_case: true
  - trigger: "uee"
    replace: "ü"
    propagate_case: true
  - trigger: "sss"
    replace: "ß"
  - trigger: "necs"
    replace: "necessary"
    propagate_case: true
  - trigger: "teh "
    replace: "the "
  - trigger: "cerative"
    replace: "creative"
  - trigger: "nad "
    replace: "and "
  - trigger: "dcn"
    replace: "decision"
  - trigger: "pj"
    replace: "project"
  - trigger: "thuogh"
    replace: "though"
  - trigger: "shuold"
    replace: "should"
  - trigger: "shold"
    replace: "should"
  - trigger: "shuld"
    replace: "should"
  - trigger: "documnet"
    replace: "document"
